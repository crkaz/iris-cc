<mat-expansion-panel *ngIf=iris.SelectedPatient>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h5>{{iris.SelectedPatient.uid}}</h5>
        </mat-panel-title>
        <!-- <mat-panel-description>
            Type your name and age
        </mat-panel-description> -->
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
        <p class="text-left">
            <!-- This may include various fields that can be used as a reference when interacting with the patient to make informed changes etc. -->
            {{iris.SelectedPatient.info.age}}
            {{iris.SelectedPatient.info.sex}}
            {{iris.SelectedPatient.info.notes}}
        </p>
        <div style="display:flex;">
            <span class="flex-fill"></span>
            <span><button mat-button>Edit</button>
            </span>
        </div>
    </ng-template>

    <mat-form-field>
        <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Age">
    </mat-form-field> -->
</mat-expansion-panel>
