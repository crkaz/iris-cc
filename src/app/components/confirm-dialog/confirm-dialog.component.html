<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<mat-dialog-actions align="end">
    <button mat-button class="hide-routerlink" [mat-dialog-close]="false">CANCEL</button>
    <button mat-button class="hide-routerlink" [mat-dialog-close]="true" cdkFocusInitial>CONFIRM</button>
</mat-dialog-actions>
